<body class="login">
	<header >
		<div class="col-container l-header">
			<div class="col-row">
				<a class="brand-logo l-header__brandLogo">
					<i class="fas fa-bars l-header__brandLogo--hamberger"></i>
					<img src="images/logo-dark.svg" alt="" width="40">
					<img src="images/logotype-lg-dark.svg" alt="" >
					<i class="fas fa-shopping-cart l-header__brandLogo--mobileCart"></i>
				</a>

				<ul class="nav l-header__menu">
					<li class="l-header__menu__item l-header__menu--active"><a href="index.html">首頁</a></li>
					<li class="l-header__menu__item" ><a href="sweets.html">甜點</a></li>
					<li class="l-header__menu__item"><a href="login.html">登入</a></li>
					<li class="l-header__menu__item"><a href="cart.html"><i class="fas fa-shopping-cart"></i></a></li>
				</ul>
			</div>
		</div>
	</header>

	<div class="content">
		<div class="container">
			<div class="login form">
				<div class="form-card">
					<h2>會員登入</h2>
					<div class="input-group">
						<i class="fas fa-user-alt"></i>
						<input type="text" placeholder="電子信箱/手機號碼">
					</div>
					<div class="input-group">
						<i class="fas fa-key"></i>
						<input type="text" placeholder="請輸入使用者密碼">
					</div>
					<div class="checkbox">
						<input type="checkbox">記住我
					</div>
				</div>
				<div class="form-btn">登入帳號</div>
			</div>
			<div class="social-wraper">
				<h2 class="pad-title">會員登入</h2>
				<div class="social-media">
					<div class="title">
						<p></p>連結社群帳號<p></p>
					</div>
					<div class="fb">
						<img src="images/ic-facebook-logotype.svg" alt="">
					</div>
					<div class="google">
						<img src="images/ic-google.svg" alt="">
					</div>
					<div class="yahoo">
						<img src="images/ic-yahoo.svg" alt="">
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="mail-us">
		<div class="col-container l-mailUs">
			<div class="col-row">
				<div class="l-mailUs__caption">
					<img src="images/logo-light.svg" alt="" width="40px">
					訂閱妳我的甜蜜郵件
				</div>
				<div class="l-mailUs__input">
					<i class="fas fa-envelope"></i>
					<input type="text">
					<i class="fas fa-arrow-right e-hover--pt--wt"></i>
				</div>
			</div>
		</div>
	</div>

	<footer class="footer">
		<div class="col-container l-footer">
			<div class="col-row">
				<div class="l-footer__info">
					<img class="l-footer__info__img" src="images/logotype-lg-dark.svg" alt="" width="171">
					<p class="l-footer__info__contact">
						07-134-5678<br>
						sweetaste@email.com<br>
						800台中市西區五全路9999號<br>
					</p>
					<div class="social-media">
						<i class="fab fa-facebook-square fa-2x"></i>
						<i class="fab fa-facebook-square fa-2x"></i>
					</div>
				</div>
				<div class="l-footer__info__otherInfo">
					<div class="l-footer__info__otherInfo__caption">
						今天是個<p></p><br>&nbsp;&nbsp;吃甜點的好日子。
					</div>
					<div class="l-footer__info__otherInfo__copyright">
						© 2018 Sweetaste* All Rights Reserved
					</div>
				</div>
			</div>
		</div>
	</footer>	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
