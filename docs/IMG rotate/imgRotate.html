<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IMG Flipper</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style>
		body{
			text-align: center;
		}
		.arrow{
			margin: 100px 0 200px 0;
			font-size: 50px;
		}
		span{
			transform: rotateX(45deg);
		}
		.wraper{
			width: 85%;
			height: 719px;
			border:5px solid black;
			margin: 0 auto;
			perspective: 600px;
		}
		.card{
			width: 100%;
			height: 719px;
			background-color: red;
			height: 300px;
			transition: transform 1s;
		}
		img{
			width: 100%;
			height: auto;
			transition: transform 1s;
			transform: rotateX(-90deg);

		}
		.flipped{
			transform: rotateX(0deg);
		}
	</style>

</head>
<body>
	<div class="arrow"> ↓ IMG Flipper Scroll down to see effect ↓ </div>
	<div class="wraper">
		<img src="1.jpg" alt="" class="">
		<img src="1.jpg" alt="" class="">	
		<img src="1.jpg" alt="" class="">	
	</div>
	<script>
		var target = document.querySelectorAll('img'); // img array
		var TopMargin = target[0].getBoundingClientRect(); // 第一張圖到top距離

		var height = target[0].clientHeight; // height of first img
		console.log('TM',target.length); 
		
		window.addEventListener('scroll',function(e){

			var top = $(window).scrollTop();
			if (top>150 && top<180){
						target[0].classList.add('flipped');
			}

			for(var i =0; i< target.length;i++){
				console.log(top);
				if (top > (150+(height*i)-572) && top < (150+(height*i)-572+180)){
					target[i].classList.add('flipped');
				}
			}
		});

	</script>
</body>
</html>
